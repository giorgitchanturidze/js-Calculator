<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>jsCalculator by Giorgi Tchanturidze</title>

    <script src="index.js"></script>
    <style>
      #display {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row text-center bg-warning">
            <div class="col">
                <h1>jsCalculator by Giorgi Tchanturidze</h1>
            </div>
        </div>
        
        <div class="row text-center">
            <div class="col-10">
              <div id="display" class="bg-info text-white my-3 py-4">0</div>
            </div>
            <div class="col-2">
              <div id="secondaryDisplay" class="bg-secondary text-white my-3 py-5">0</div>
            </div>
          </div>

        
        
        <div class="row text-center">
            <div class="col-4">
                <a id="one" class="btn btn-primary w-100 my-1" onClick="updateDisplay(1)">1</a>
                <a id="four" class="btn btn-primary w-100 my-1" onClick="updateDisplay(4)">4</a>
                <a id="seven" class="btn btn-primary w-100 my-1" onClick="updateDisplay(7)">7</a>
            </div>
            
            <div class="col-4">
                <a id="two" class="btn btn-primary w-100 my-1" onClick="updateDisplay(2)">2</a>
                <a id="five" class="btn btn-primary w-100 my-1" onClick="updateDisplay(5)">5</a>
                <a id="eight" class="btn btn-primary w-100 my-1" onClick="updateDisplay(8)">8</a>
            </div>
            
            <div class="col-4">
                <a id="three" class="btn btn-primary w-100 my-1" onClick="updateDisplay(3)">3</a>
                <a id="six" class="btn btn-primary w-100 my-1" onClick="updateDisplay(6)">6</a>
                <a id="nine" class="btn btn-primary w-100 my-1" onClick="updateDisplay(9)">9</a>
            </div>

        </div>

        <div class="row text-center">
            <div class="col-8">
                <a id="zero" class="btn btn-primary w-100 my-1" onClick="updateDisplay(0)">0</a>
            </div>
            <div class="col-4">    
                <a id="decimal" class="btn btn-outline-primary w-100 my-1" onClick="updateDisplay('decimal')">.</a>
            </div>
        </div>
        
        <a id="equals" class="btn btn-success w-100 my-1" onClick="updateDisplay('equals')">=</a>
        
        <div class="row text-center">
            <div class="col-6">
                <a id="add" class="btn btn-warning w-100 my-1" onClick="updateDisplay('add')">+</a>
                <a id="subtract" class="btn btn-warning w-100 my-1" onClick="updateDisplay('subtract')">-</a>
                
            </div>
            <div class="col-6">
                <a id="multiply" class="btn btn-warning w-100 my-1" onClick="updateDisplay('multiply')">*</a>
                <a id="divide" class="btn btn-warning w-100 my-1">/</a>
            </div>
            
        </div>
        <a id="clear" class="btn btn-danger w-100 my-1" onClick="clearDisplay()">CA</a>




    </div>





    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
